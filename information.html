<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="pre-school, kindergarten, school, toddlers"
    />
    <meta
      name="keywords"
      content="pre-school, kindergarten, toddlers, school, play"
    />
    <title>kids @ Play Pre-School</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <a href="index.html">
        <h1 id="logo">KIDS @ PLAY</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">X</label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">HOME</a>
          </li>
          <li>
            <a href="media.html">MEDIA</a>
          </li>
          <li>
            <a href="signup.html">SIGN UP</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--main-->
    <main>
      <section class="form-section">
        <form
          method="POST"
          action="https://formdump.codeinstitute.net/"
          class="signup-form"
        >
          <h2>Let's get you signed up!</h2>
          <br />
          <label for="fname">First Name</label>
          <input id="fname" name="first_name" type="text" required />

          <label for="lname">Last Name</label>
          <input id="lname" name="last_name" type="text" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email_address" required />

          <label for="tel-number">Telephone Number</label>
          <input
            type="tel-number"
            id="tel-number"
            name="telephone_number"
            required
          />
          <br />
          <label for="age">How old is your child</label>
          <input type="text" id="age" list="age" name="age" />
          <datalist id="age">
            <option value="6 months to 11 months"></option>
            <option value="1 year  to 2 years old"></option>
            <option value="2.1 to 3 years old"></option>
            <option value="3.1 to 4 years old"></option>
          </datalist>

          <input type="submit" value="submit form" />
        </form>
      </section>
    </main>
    <!--footer-->
    <footer>
      <footer>
        <ul id="social-networks">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
            >
              <i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.twitter.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
            >
              <i class="fa-brands fa-twitter-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"
            >
              <i class="fa-brands fa-youtube-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
            >
              <i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </footer>

      <!-- Font Awesome kit -->
      <script
        src="https://kit.fontawesome.com/3b20d96fa9.js"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
